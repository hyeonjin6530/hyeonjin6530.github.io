# Setup
title: HyeonJin's GitBlog
description: welcome to my gitBlog :)
url: https://hyeonjin6530.github.io/
avatar: https://i.pinimg.com/564x/65/d0/29/65d0291efb4baa21dc76324d9e303c79.jpg
paginate: 5
permalink: pretty
cover_image: https://i.pinimg.com/564x/26/65/a0/2665a0c7ff8d769d2668289c27bbfaf7.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: hyeonjin6530
  card: summary
logo: logo.png
social:
  name: HyeonJin Hwang
  links:
    - https://twitter.com/
    - https://github.com/hyeonjin6530
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: HyeonJin Hwang
  url: https://github.com/hyeonjin6530
  email: alicehwang99@gmail.com

comments:
  provider: disqus
  disqus:
    shortname: hyeonjin6530